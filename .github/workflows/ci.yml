name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  PORT: 80

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Run unit tests
        run: go test ./...

  # lint:
